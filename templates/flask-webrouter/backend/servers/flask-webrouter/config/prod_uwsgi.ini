[uwsgi]
procname = uwsgi-$(prodTag)
master = true
processes = 1
module = app
http = 0.0.0.0:$(prodPort)
chmod-socket = 666
vacuum = true
env = EXAMPLE_ENV=prod

http-keepalive = true
add-header = Connection: Keep-Alive
http-auto-chunked = true
http-auto-gzip = true

resolve = carbonserver=graphite.corp.snips.ai
carbon = %(carbonserver):2003
carbon-id = $(prodTag)
carbon-max-retry = 10000
